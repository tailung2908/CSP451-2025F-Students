name: Deploy to GitHub Pages

on:
  push:
    branches:
      - main  # Only deploy when main branch is updated

jobs:
  deploy:
    name: Deploy Website
    runs-on: ubuntu-latest
    steps:
      - name: Checkout code
        uses: actions/checkout@v3

      - name: Set up Node.js
        uses: actions/setup-node@v3
        with:
          node-version: '18'

      - name: Install dependencies
        run: npm install

      - name: Build project
        run: npm run build  # Adjust if your build folder or command is different

      - name: Deploy to GitHub Pages
        uses: peaceiris/actions-gh-pages@v4
        with:
          github_token: ${{ secrets.GITHUB_TOKEN }}
          publish_dir: ./build  # Change to your build output folder
          user_name: 'GitHub Actions'
          user_email: 'actions@github.com'
          commit_message: 'Deploy website via GitHub Actions'

